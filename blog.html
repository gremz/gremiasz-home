---
layout: default
title: Greg Remiasz, Grzegorz Remiasz - Posts
---

<div class="posts">
{% for post in site.posts %}
	<section class="post">
		{% if post.first %}
		<h1 class="content-subhead">Recent Posts</h1>
		{% endif %}
		<header class="post-header">
			<img class="post-avatar" alt="Greg Remiasz&#x27;s avatar" height="48" width="48" src="images/me.jpg">
			<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="post-meta">
				{{ post.date | date_to_string }}
                <a class="post-category post-category-design" href="#">{{ post.categories }}</a>
            </p>
		</header>

		<div class="post-description">
            <p>
                {{ post.content }}
            </p>
        </div>
	</section>
{% endfor %}
</div>
